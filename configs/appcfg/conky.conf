-- Space to setup configversion
conky.config = {
    out_to_wayland = true,
    alignment = 'middle_middle',
    own_window_argb_value = 0,
    own_window_type = 'desktop',
    font = 'Sxmo:size=11',
    use_xft = true,
    update_interval = 5,
    text_buffer_size = 16384,
    gap_x = 10,
    gap_y = 10,
}

conky.text = [[
${alignc}${font Sxmo:size=50:style=Bold}${exec date +"%H"}${font Sxmo:size=50}:${exec date +"%M"}${font}

${alignc}${font Sxmo:size=20}${exec date +"%a %d %b %Y"}${font}

${catp /home/user/.local/khal.txt}
]]
